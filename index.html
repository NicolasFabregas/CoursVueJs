<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas{
        width: 300px;
        height: 200px;
        border: 1px solid black;
    }
    
</style>
<body>
    <div id="mon-app">
        <h1>Vue JS Cours</h1>
        <button v-on:click="augmente">augmente</button>
        <button v-on:click="diminue">diminue</button>
        <h2>Compteur : {{cpt}}</h2>
        <canvas v-on:mousemove="coords"></canvas>
        <p>{{x}} /{{y}}</p>
    </div>


    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#mon-app',
            data:{
                cpt:0,
                x:0,
                y:0,
            },
            methods : {
                augmente:function(){
                    this.cpt++;
                },
                diminue:function(){
                    this.cpt--;
                },
                coords:function(e){
                    console.log(e);
                    this.x=e.offsetX;
                    this.y=e.offsetY;
                }
            }
        })

    </script>
</body>
</html>
